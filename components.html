<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./fontagon-icons/icons.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>Barcamp 2022</title>
</head>
<body>
  <button class="btn btn-solid-primary btn-large">Test me</button>
  <button class="btn btn-solid-primary btn-small">test me</button>
  <button class="btn btn-solid-primary btn-xsmall">test me</button>
  <button class="btn btn-solid-primary btn-xsmall" disabled>test me</button>
  <br>
  <button class="btn-icon btn-solid-primary btn-large">x</button>
  <button class="btn-icon btn-solid-primary btn-small">x</button>
  <button class="btn-icon btn-solid-primary btn-xsmall">x</button>
  <br>
  <span class="tag default">software</span>
  <span class="tag software">software</span>
  <span class="tag host">software</span>
  <span class="tag networks">software</span>
  <span class="tag security">software</span>
  <span class="tag games">software</span>
  <br>
  <nav>
    <a class="tab">Label tab</a>
    <a class="tab active">Label tab</a>
  </nav>
  <br>
  <input type="text" class="form-control form-control-large" placeholder="Im placeholder">
  <input type="text" class="form-control form-control-small" disabled placeholder="Im placeholder">
  <div class="form-group">
    <input type="text" class="form-control form-control-small" placeholder="Im placeholder">
    <p>Help text</p>
  </div>
  <textarea class="form-control" rows="10"></textarea>
  <br>
  <a class="nav-item nav-item-primary">Label tab</a>
  <br>
  <a class="speaker-card">
    <figure class="speaker-image">
      <img src="./img/tab-1.png" alt="Dulce">
    </figure>
    <div class="speaker-information">
      <h5>Alisa Hester</h5>
      <p>Ac dignissim nunc quam turpis varius nulla. Id etiam consectetur.</p>
      <ul class="speaker-contact"></ul>
    </div>
  </a>
  <i class="icon ft-shape"></i>
  <br>
  <span class="tag host">Luis contreras</span>
  <span class="tag software">Luis contreras</span>
  <span class="tag networks">Luis contreras</span>
  <span class="tag security">Luis contreras</span>
  <span class="tag games">Luis contreras</span>
  <script src="./js/main.js" type="module"></script>
</body>
</html>
